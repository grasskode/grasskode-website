<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {{ .Hugo.Generator }}

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Open+Sans|Marcellus+SC'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/{{ with .Site.Params.SyntaxHighlightTheme }}{{ . }}{{ else  }}solarized_dark.min.css{{ end }}">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ .Site.BaseURL }}/index.xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css">

    {{ if eq .URL "/" }}
        <title>{{ .Title }}</title>
        <meta property='og:title' content="{{ .Title }}" />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="{{ "images/default.jpg" | absURL }}" />
    {{ else }}
        <title>{{ .Title }} - {{ .Site.Title }}</title>
        <meta property='og:title' content="{{ .Title }} - {{ .Site.Title }}" />
        <meta property="og:type" content="article" />
        {{if .IsPage}}
            <meta name="description" content="{{ .Summary }}" />
        {{else}}
            <meta name="description" content="{{ .Description }}" />
        {{end}}
        <meta property="og:image" content="{{ with .Params.image }}{{ . | absURL }}{{ else }}{{ "images/default.jpg" | absURL }}{{ end }}" />
    {{ end }}

    <meta property="og:url" content="{{ .Permalink }}" />
  </head>

  <body>

    {{ partial "navbar.html" . }}

    <div class="container site">
