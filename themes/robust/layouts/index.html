<div class="index">
  {{ partial "default_head.html" . }}
  <div class="row">
    <div class="col-sm-9">

      <div class="articles">
        <div class="row">
          {{ $paginator := .Paginate (where .Data.Pages "Type" "post") }}
          {{ range $key, $value := $paginator.Pages }}
            <div class="col-sm-11">
              {{ .Render "li" }}
            </div>
          {{ end }}
        </div>
      </div>

      {{ partial "pagination.html" . }}

    </div>

    <div class="col-sm-3">
      {{ partial "sidebar.html" . }}
    </div>

  </div>
  {{ partial "default_foot.html" . }}
</div>
